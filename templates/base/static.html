<!DOCTYPE html>
<html lang="en">

<head>
    <link href="{{ url_for('static', filename='styles/bootstrap.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='styles/custom.css') }}" rel="stylesheet">
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">

    <title>{% block seo_title %}{% endblock %}</title>

    <script>
        function topFunction() {
            document.body.scrollTop = 0;
            document.documentElement.scrollTop = 0;
        }

        console.log("%câš  Warning", "color:yellow; font-size: 100px; background: black; font-weight: bold; font-family: sans-serif;")
        console.log("%cIf you don't know what you're doing and are just copy-pasting, close this window.\nAnyone who told you to copy-paste here to make the dashboard \"better\" is trying to hack your Discord account and servers.", "font-size: 25px; font-family: sans-serif;")
    </script>

    <link href="{{ url_for('static', filename='favicon.ico') }}" rel="shortcut icon" type="image/x-icon">
</head>

<body class="bg-dark text-white" style="height: 100vh;">
<nav class="navbar navbar-expand-lg navbar-dark" style="background-color: rgba(0, 0, 0, 0.05);">
    <div class="container">
        <a class="navbar-brand" href="/">
            <img alt="Aeon" height="30" src="https://media.discordapp.net/attachments/713675042143076356/850425865078833212/unknown.png?width=714&height=676" width="30">
            Aeon
        </a>
        <button aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation" class="navbar-toggler"
                data-target="#navbarSupportedContent" data-toggle="collapse" type="button">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="{% block about_css %}{% endblock %}">
                    <a class="nav-link" href="#!">About</a>
                </li>
                <li>
                    <a class="nav-link" href="/dashboard">Dashboard</a>
                </li>
            </ul>
        </div>
        <div class="form-inline my-2 my-lg-0">
            {%if allowed %}
            <a href="/dashboard/logout" style="text-decoration:none;">
                <button class="btn text-white my-2 my-sm-0" style="background-color: rgba(0, 0, 0, 0.10);">Logout</button>
            </a>
            {% else %}
            <a href="/login/discord" style="text-decoration:none;">
                <button class="btn text-secondary my-2 my-sm-0" style="background-color: rgba(0, 0, 0, 0.10);">Login</button>
            </a>
            {% endif %}
            <a href="https://discord.com/oauth2/authorize?client_id=636991807862997000&permissions=8&scope=bot">
                <button class="btn btn-success text-secondary my-2 my-sm-0">Invite the bot</button>
            </a>
        </div>
    </div>
</nav>
<br>
<main class="container">
    {% with messages = get_flashed_messages(with_categories=True) %}
    {% if messages %}
    {% for message in messages %}
    <div class="alert alert-{{message[0] if message[0] != 'message' else 'primary'}} alert-dismissible fade show" role="alert">
        {{ message[1] }}
        <button aria-label="Close" class="btn-close" data-bs-dismiss="alert" type="button"></button>
    </div>
    {% endfor %}
    {% endif %}
    {% endwith %}
    {% block content %}{% endblock %}
</main>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT"
        crossorigin="anonymous"></script>
</body>

</html>
